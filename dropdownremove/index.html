<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove items from drop-down list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="remove">
        <form>
            <h2><center>Remove Items from drop-down list</center></h2>
            <p>Remove the colors from the drop-down list by selecting the color</p>
            <div class="select">
                <select id="colorSelect">
                    <option>Red</option>
                    <option>Green</option>
                    <option>White</option>
                    <option>Black</option>
                </select>
                <input type="button" onclick="removeColor()" value="Remove" />
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
