<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color change</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="colorchange">
        <form>
            <h2>Text color change</h2>
            <p>The color of the text will change according to the color that you select from the below dropdown list </p>
            <div class="select">
                <select id="colorSelect">
                    <option>Select</option>
                    <option>Red</option>
                    <option>Green</option>
                    <option>White</option>
                    <option>Black</option>
                </select>
                <input type="button" onclick="colorchange();" value="Change"/>
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
